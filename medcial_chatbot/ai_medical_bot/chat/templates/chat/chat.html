<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Chat</title>
</head>
<body>
    <h1>Chat with AI Bot</h1>
    <div id="chatbox">
        {% for message in conversation_history %}
            <p><strong>You:</strong> {{ message.user }} <em>({{ message.timestamp }})</em></p>
            <p><strong>Bot:</strong> {{ message.bot|safe }} <em>({{ message.timestamp }})</em></p>
        {% endfor %}
    </div>

    <form method="POST">
        {% csrf_token %}
        <textarea name="user_input" rows="4" cols="50"></textarea><br>
        <button type="submit">Send</button>
    </form>
</body>
</html>
